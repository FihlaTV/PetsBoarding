<body>
  <h1>Pet Boarding</h1>


</body>

<template name="mainpage">
    {{> navigation}}
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="caregiver">
    <h2>Wanna Be a Care Giver?</h2>
    <form class="caregiver">
        <p>Email: <input type="email" name="email"></p>
        <p>Name: <input type="name" name="name"></p>
        <p>Phone: <input type="phone" name="phone"></p>
        <p>Location: <input type="city" name="city"></p>
        <p>Type: <input type="type" name="type"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='mainpage'}}">Home</a></li>
    {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='caregiver'}}" class="caregiver">Care Giver Register</a></li>
    {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}

    <form class="search">
        <p>City <input type="city" name="city"></p>
        <p>Types<input type="types" name="types"></p>
        <p><input type="submit" value="Confirm"></p>
    </form>
  </ul>
</template>

<template name="result">
    <h2>Result</h2>
    <form class="result">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
