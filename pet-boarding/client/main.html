<body>
  <h1>Pet Boarding</h1>


</body>

<template name="mainpage">
    {{> navigation}}
</template>

<template name="register">
    <h2 class="head_conf">Register</h2>
    <li><a href="{{pathFor route='mainpage'}}">Home</a></li>
    <form class="register">
        <p class="reg">Email:    <input type="email" name="email"></p>
        <p class="reg">Password: <input type="password" name="password"></p>
        <p class="sub"><input type="submit" value="Register"></p>
    </form>
</template>

<template name="caregiver">
    <h2 class="head_conf">Wanna Be a Pet Sitter?</h2>
    <form class="caregiver">
        <p class="reg">Email:  <input type="info" name="info"></p>
        <p class="reg">Name:  <input type="name" name="name"></p>
        <p class="reg">Phone: <input type="phone" name="phone"></p>
        <p class="reg">City:    <input type="city" name="city"></p>
        <p class="reg">Type:   <input type="type" name="type"></p>
        <p class="reg">Price:  <input type="price" name="price"></p>
        <p class="reg"><input type="submit" value="Register"></p>
    </form>
</template>

<template name="navigation">
  <ul>
    {{#if currentUser}}
        <li class = "link" style="top: 0px; left: 200px;position: absolute; font-size: 12px;"><a href="#" class="logout">Logout</a></li>
        <li ><a style="color:#5eb8e2;" href="{{pathFor route='caregiver'}}" class="caregiver">* Care Giver Register</a></li>
    {{else}}
        <li class = "link" style="top: 0px; left: 200px;position: absolute; font-size: 12px;"><a href="{{pathFor route='register'}}">Register</a></li>
        <li class="login" style="top: 0px; left: 260px;position: absolute; font-size: 12px;"><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}

    <form class="search" style="opacity: 0.7;">
        <p class="search_text"> City <input type="city" name="city"></p>
        <p class="search_text"> Service Type</p>
        <select id="category-select">
          <option class="search_text" disabled="disabled" selected="selected">Select Type</option>
          {{#each categories}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
        <p><input type="submit" value="Confirm"></p>
    </form>
    <form class="display">
          {{#each item}}
            <div style="background-color:rgb(192, 207, 209); background-size: contain; border: 1px solid; border-radius:10px; border-color:rgb(146, 148, 152); ">
              <p class="search_text" value="{{name}}">Name: {{name}}</p>
              <p class="search_text" value="{{info}}">Information: {{info}}</p>
              <p class="search_text" value="{{location}}">Location: {{location}}</p>
              <p class="search_text" value="{{phone}}">Phone: {{phone}}</p>
              <p class="search_text" value="{{price}}">Price: ${{price}}</p>
              <p class="search_text"></p>
            </div>
          {{/each}}
    </form>
  </ul>
</template>

<template name="result">
    <h2>Result</h2>
    <form class="result">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p class="sub"><input type="submit" value="Login"></p>
    </form>
</template>

<template name="login">
    <h2 class="head_conf">Login</h2>
    <li><a href="{{pathFor route='mainpage'}}">Home</a></li>
    <form class="login">
        <p class="reg">Email:    <input type="email" name="email"></p>
        <p class="reg">Password: <input type="password" name="password"></p>
        <p class="sub"><input type="submit" value="Login"></p>
    </form>
</template>
